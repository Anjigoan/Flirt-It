<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">

</head>

<body class="d-flex flex-column min-vh-100" style="background: url('{{ url_for('static', filename='essentials/background.jpg') }}') no-repeat center center fixed;
            background-size: cover;">

    <header class="py-3 border-bottom">
        <div class="container-fluid px-0">
            <div class="d-flex justify-content-between align-items-center px-3">
                <a class="d-flex align-items-center text-decoration-none" href="#">
                    <img src="{{ url_for('static', filename='essentials/logo.png') }}" alt="Logo" style="height: 75px;"
                        class="me-2">

                </a>
                <ul class="nav nav-pills" style="margin-right: 50px;">
                    <li class="nav-item"><a class="nav-link active" href="#">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        <form action="/login" method="POST" class="w-100" style="max-width: 330px;">
            <h1 class="h3 mb-3 fw-normal text-center">Please Login</h1>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="loginEmail" placeholder="name@example.com"
                    required>
                <label for="loginEmail">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="loginPassword" placeholder="Password"
                    required>
                <label for="loginPassword">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault" required>
                <label class="form-check-label" for="checkDefault">By logging in, you agree with our Terms &
                    Conditions.</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Log In</button>
            {% if error %}
            <div class="login-error">
                {{ error }}
            </div>
            {% endif %}
            <a href="{{ url_for('register') }}" class="btn btn-secondary w-100 py-2 mt-3">Create Account</a>

        </form>
    </main>

    <footer class="py-3 my-8">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">


        </ul>
        <p class="text-center text-body-secondary">Â© 2025 Flirt-It</p>
    </footer>
</body>

</html>
