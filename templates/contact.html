<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">

    <style>
        :root {
            /* FlirtIt vibe */
            --flirt-pink: #ff4d6d;
            --flirt-pink-2: #ff6f86;
            --flirt-ink: #2a2430;
            --flirt-white: rgba(255, 255, 255, .92);
            --glass: rgba(255, 255, 255, 0.35);
            --glass-2: rgba(255, 77, 109, 0.16);
        }

        /* Strip spacing */
        .info-strip {
            margin-top: 90px;
            margin-bottom: 30px;
        }

        /* Card = FlirtIt glass */
        .info-card {
            border-radius: 1.35rem;
            padding: 2.1rem 1.6rem;
            height: 100%;
            background:
                linear-gradient(180deg, rgba(255, 255, 255, .55), rgba(255, 255, 255, .30));
            border: 1px solid rgba(255, 255, 255, .55);
            box-shadow: 0 18px 45px rgba(0, 0, 0, .12);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--flirt-ink);
        }

        .info-card:hover {
            transform: translateY(-2px);
            transition: 180ms ease;
            box-shadow: 0 22px 55px rgba(0, 0, 0, .16);
        }

        .info-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.9rem;

            background: var(--glass-2);
            color: var(--flirt-pink);
            font-size: 1.55rem;
        }

        .info-label {
            font-weight: 800;
            letter-spacing: 0.16em;
            font-size: 0.85rem;
            margin-bottom: 0.35rem;
            color: #3a2a36;
        }

        .info-muted {
            color: rgba(42, 36, 48, 0.72);
            font-size: 0.95rem;
            margin-bottom: 0.4rem;
        }

        .info-strong {
            color: var(--flirt-pink);
            font-weight: 800;
        }

        /* Optional: subtle divider line like your auth pages */
        header.py-3.border-bottom {
            border-bottom: 1px solid rgba(255, 255, 255, .35) !important;
        }

        /* Make footer readable on bright bg */
        footer small {
            text-shadow: 0 2px 10px rgba(0, 0, 0, .25);
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100"
    style="background: url('{{ url_for('static', filename='essentials/background.jpg') }}') no-repeat center center fixed; background-size: cover;">

    <header class="py-3 border-bottom">
        <div class="container-fluid px-0">
            <div class="d-flex justify-content-between align-items-center px-3">
                <a class="d-flex align-items-center text-decoration-none" href="#">
                    <img src="{{ url_for('static', filename='essentials/logo.png') }}" alt="Logo" style="height: 50px;"
                        class="me-2">
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('login') }}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- INFO STRIP -->
    <main class="container flex-grow-1">
        <section class="info-strip">
            <div class="row g-4 justify-content-center">

                <div class="col-12 col-md-4">
                    <div class="info-card text-center">
                        <div class="info-icon"><i class="bi bi-geo-alt"></i></div>
                        <div class="info-label">VISIT US</div>
                        <div class="info-muted">Campus / Local Network Setup</div>
                        <div class="info-strong">Cagayan De Oro City, PH</div>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="info-card text-center">
                        <div class="info-icon"><i class="bi bi-telephone"></i></div>
                        <div class="info-label">CALL US</div>
                        <div class="info-muted">Weekdays, 9AM–5PM</div>
                        <div class="info-strong">+63 927 028 5246</div>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="info-card text-center">
                        <div class="info-icon"><i class="bi bi-envelope"></i></div>
                        <div class="info-label">EMAIL US</div>
                        <div class="info-muted">We usually reply within 24 hours</div>
                        <div class="info-strong">support@flirtit.local</div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer class="text-center text-white-50 py-3 mt-4">
        <small>© 2025 Flirt-iT</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
