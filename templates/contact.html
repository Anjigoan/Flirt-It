<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">

    <style>
        .contact-card {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 1rem;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100"
    style="background: url('{{ url_for('static', filename='essentials/background.jpg') }}') no-repeat center center fixed; background-size: cover;">

    <!-- Top navbar -->
    <header class="py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='essentials/logo.png') }}" alt="Flirt-iT Logo"
                    style="height:32px;" class="me-2">
            </div>
            <ul class="nav nav-pills" style="margin-right: 50px;">
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('login') }}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
            </ul>
        </div>
    </header>

    <main class="container flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="contact-card shadow-lg p-4">
                    <h1 class="mb-3 text-center">Contact Us</h1>

                    <form method="post" action="#">
                        <div class="mb-3">
                            <label class="form-label" for="name">Full Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="email">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="Enter your email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control"
                                placeholder="Reason for contacting us">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="message">Message</label>
                            <textarea id="message" name="message" rows="4" class="form-control"
                                placeholder="Type your message here"></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center text-white-50 py-3 mt-4">
        <small>Â© 2025 Flirt-iT</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
