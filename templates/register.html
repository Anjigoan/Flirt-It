<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body class="d-flex flex-column min-vh-100"
      style="background: url('{{ url_for('static', filename='essentials/background.jpg') }}') no-repeat center center fixed;
             background-size: cover;">
<header class="py-3 border-bottom">
    <div class="container-fluid px-0">
        <div class="d-flex justify-content-between align-items-center px-3">
            <a class="d-flex align-items-center text-decoration-none" href="#">
                <img src="{{ url_for('static', filename='essentials/logo.png') }}" alt="Logo" style="height: 60px;" class="me-2">
            </a>

            <ul class="nav nav-pills" style="margin-right: 50px;">
                <li class="nav-item"><a class="nav-link active" href="#">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
        </div>
    </div>
</header>

<main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <form action="/register" method="POST" class="w-100" style="max-width: 330px;">
        <h1 class="h3 mb-3 fw-normal text-center">Create a new account</h1>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="confirm" id="confirmPassword" placeholder="Re-enter Password" required>
            <label for="confirmPassword">Re-enter Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
        <a href="{{ url_for('login') }}" class="btn btn-secondary w-100 py-2 mt-3">Back</a>

    </form>
</main>

<footer class="py-3 my-8">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      
    </ul>
    <p class="text-center text-body-secondary">Â© 2025 Flirt-It, Inc</p>
</footer>
</body>
</html>
