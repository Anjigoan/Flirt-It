<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='details.css') }}">
</head>

<body class="d-flex flex-column min-vh-100"
    style="background: url('{{ url_for('static', filename='essentials/background.jpg') }}') no-repeat center center fixed; background-size: cover;">


    <header class="py-3 border-bottom">
        <div class="container-fluid px-0">
            <div class="d-flex justify-content-between align-items-center px-3">
                <a class="d-flex align-items-center text-decoration-none" href="#">
                    <img src="{{ url_for('static', filename='essentials/logo.png') }}" alt="Logo" style="height: 56px"
                        class="me-2">
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a class="nav-link active" href="#">Profile</a></li>
                </ul>
            </div>
        </div>
    </header>


    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="profile-setup card shadow-lg p-4 p-md-5" style="max-width:560px; width:100%;">
            <h1 class="h3 mb-4 text-center fw-bold">Profile Details</h1>

            <!-- Profile picture -->
            <div class="mb-3 text-center">
                <img src="{{ url_for('static', filename='uploads/' + user.profile_pic) }}" class="rounded-circle mb-3"
                    width="140" height="140">
            </div>

            <!-- Full Name -->
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" value="{{ user.full_name}}" readonly>
            </div>

            <!-- Age -->
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" value="{{ user.age }}" readonly>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <input type="text" class="form-control" value="{{ user.gender }}" readonly>
            </div>

            <!-- Gender Interest -->
            <div class="mb-3">
                <label class="form-label">Interested In</label>
                <input type="text" class="form-control" value="{{ user.gender_interest }}" readonly>
            </div>

            <!-- Interests -->
            <div class="mb-3">
                <label class="form-label">Interests</label>
                <textarea class="form-control" rows="3" readonly>{{ user.interests }}</textarea>
            </div>
            <a href="/main" class="btn btn-secondary w-100 py-2 mt-3">Back</a>
            <a href="/login" class="btn btn-secondary w-100 py-2 mt-3">Logout</a>
        </div>

    </main>

</body>

</html>
