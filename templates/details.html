<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Details</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your existing styles (same ones you use for login/register) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='details.css') }}">

</head>

<body class="d-flex flex-column min-vh-100"
      style="background: url('{{ url_for('static', filename='essentials/background.jpg') }}') no-repeat center center fixed; background-size: cover;">


    <header class="py-3 border-bottom">
        <div class="container-fluid px-0">
            <div class="d-flex justify-content-between align-items-center px-3">
                <a class="d-flex align-items-center text-decoration-none" href="#">
                    <img src="{{ url_for('static', filename='essentials/logo.png') }}" alt="Logo" style="height: 50px;" class="me-2">
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        <form action="/details" method="POST" enctype="multipart/form-data" 
      class="profile-setup card shadow-lg p-4 p-md-5" 
      style="max-width: 560px; width: 100%;">
            <h1 class="h3 mb-4 text-center fw-bold">Complete your profile</h1>

            <!-- Full name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name"required>
            </div>

            <!-- Age -->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" min="18" class="form-control" id="age" name="age" placeholder="18"required>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <span class="form-label d-block mb-1 fw-semibold">Gender</span>
                <div class="d-flex flex-wrap gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female"required>
                        <label class="form-check-label" for="genderFemale">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male"required>
                        <label class="form-check-label" for="genderMale">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genderOther" value="everyone"required>
                        <label class="form-check-label" for="genderOther">Other</label>
                    </div>
                </div>
            </div>

            <!--  Gender interest -->
            <div class="mb-3">
                <span class="form-label d-block mb-1 fw-semibold">Interested in</span>
                <div class="d-flex flex-wrap gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genderInterest" id="interestWomen"
                            value="female"required>
                        <label class="form-check-label" for="interestWomen">Women</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genderInterest" id="interestMen" value="male"required>
                        <label class="form-check-label" for="interestMen">Men</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genderInterest" id="interestEveryone"
                            value="everyone"required>
                        <label class="form-check-label" for="interestEveryone">Everyone</>
                    </div>
                </div>
            </div>

            <!-- Interests -->
            <div class="mb-3">
                <label class="form-label">Interests</label>
                <div class="d-flex flex-wrap gap-2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="intMusic" name="interests[]" value="music">
                        <label class="form-check-label" for="intMusic">Music</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="intTravel" name="interests[]"
                            value="travel">
                        <label class="form-check-label" for="intTravel">Travel</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="intFood" name="interests[]" value="food">
                        <label class="form-check-label" for="intFood">Food</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="intFood" name="interests[]" value="gaming">
                        <label class="form-check-label" for="intGaming">Gaming</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="intFood" name="interests[]" value="tiktok">
                        <label class="form-check-label" for="intTiktok">Tiktok</label>
                    </div>
                </div>
            </div>
            
            <script>
                document.querySelector("form").addEventListener("submit", function(e) {

                    // get all checked interests[]
                    const checked = document.querySelectorAll('input[name="interests[]"]:checked');

                    if (checked.length === 0) {
                        e.preventDefault(); // stop submit
                        alert("Please select at least one interest.");
                    }
                }); 
            </script>

            <!-- Profile picture -->
            <div class="mb-4">
                <label for="profilePic" class="form-label">Profile picture</label>
                <input class="form-control" type="file" id="profilePic" name="profilePic" accept="image/*"required>
            </div>

            <!-- Submit -->
            <button class="btn btn-primary w-80 py-2" type="submit">Save & Continue</button>

            <a href="{{ url_for('login') }}" class="btn btn-secondary w-100 py-2 mt-3">Back</a>
            
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
