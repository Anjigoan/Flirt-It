<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page · Flirt-iT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom">
    <div class="d-flex align-items-center">
      <img src="essentials/logo.svg" alt="Logo" style="height:40px;" class="me-2">
      <span class="fw-bold fs-4">Flirt-iT</span>
    </div>
    <div>
      <a href="#" class="btn btn-primary me-2">Profile</a>
      <a href="#" class="btn btn-primary">Matches</a>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      
      <div class="col-12 col-md-4 col-lg-3 border-end bg-white" style="min-height:100vh;">
        <ul class="nav nav-underline nav-fill mt-3" id="sidebarTabs" role="tablist">
          <li class="nav-item">
            <button class="nav-link active" id="matches-tab" data-bs-toggle="tab" data-bs-target="#matches" type="button">Matches</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages" type="button">Messages</button>
          </li>
        </ul>
      </div>

      <div class="col-12 col-md-8 col-lg-9 p-4">
        <div class="tab-content">

          <div class="tab-pane fade show active text-center" id="matches" role="tabpanel" aria-labelledby="matches-tab">
            <div class="card-gradient mx-auto my-4"></div>
            <h2 class="fw-bold">Start Matching</h2>
            <p class="text-secondary">Matches will appear here once you like people. Message them directly from here when you’re ready to chat.</p>
            <a href="#" class="btn btn-primary">Start Swiping</a>
          </div>

          <div class="tab-pane fade" id="messages" role="tabpanel" aria-labelledby="messages-tab">
            <div class="alert alert-secondary text-center mt-5">
              <h5>No Messages Yet</h5>
              <p>Once you match, your conversations will appear here.</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
