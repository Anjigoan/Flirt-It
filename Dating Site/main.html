<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom">
    <div class="d-flex align-items-center">
      <img src="essentials/logo.svg" alt="Logo" style="height:40px;" class="me-2">
      <span class="fw-bold fs-4">Flirt-iT</span>
    </div>
    <div>
      <a href="profile.html" class="btn btn-primary me-2">Profile</a>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">

      <div class="col-12 col-md-4 col-lg-3 border-end bg-white sidebar" style="min-height:100vh;">
        <ul class="nav nav-underline nav-fill mt-3" id="sidebarTabs" role="tablist">
          <li class="nav-item">
            <button class="nav-link active" id="matches-tab" data-bs-toggle="tab" data-bs-target="#matches"
              type="button">Matches</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages"
              type="button">Messages</button>
          </li>
        </ul>
      </div>

      <div class="col-12 col-md-8 col-lg-9 p-4">
        <div class="tab-content">

          <!-- MATCHES TAB WITH SWIPE CARDS -->
          <div class="tab-pane fade show active" id="matches" role="tabpanel" aria-labelledby="matches-tab">
            <div id="swipe-area" class="d-flex flex-column align-items-center justify-content-center py-4">
              <div id="card-stack" class="position-relative">

                <!-- Card 1 -->
                <div class="swipe-card" data-name="Luna" data-age="23" data-location="Dumaguete City"
                  data-bio="Coffee lover, beach walks, and bad karaoke." data-interests="Music,Travel,Coffee">
                  <div class="swipe-card-photo" style="background-image:url('essentials/sample1.jpg');"></div>
                  <div class="swipe-card-footer">
                    <h4 class="mb-0">Luna, 23</h4>
                    <small class="text-muted">Dumaguete City</small>
                  </div>
                </div>

                <!-- Card 2 -->
                <div class="swipe-card" data-name="Kenji" data-age="24" data-location="Cebu"
                  data-bio="Anime marathons and ramen nights." data-interests="Anime,Gaming,Ramen">
                  <div class="swipe-card-photo" style="background-image:url('essentials/sample2.jpg');"></div>
                  <div class="swipe-card-footer">
                    <h4 class="mb-0">Kenji, 24</h4>
                    <small class="text-muted">Cebu</small>
                  </div>
                </div>

                <!-- Card 3 -->
                <div class="swipe-card" data-name="Mia" data-age="22" data-location="Bacolod"
                  data-bio="Dog person, sunset chaser, and meme dealer." data-interests="Dogs,Photography,Memes">
                  <div class="swipe-card-photo" style="background-image:url('essentials/sample3.jpg');"></div>
                  <div class="swipe-card-footer">
                    <h4 class="mb-0">Mia, 22</h4>
                    <small class="text-muted">Bacolod</small>
                  </div>
                </div>

              </div>

              <p class="text-muted mt-4 mb-2">
                Swipe right to like, left to pass. Tap a card to see more details.
              </p>
            </div>
          </div>

          <!-- MESSAGES TAB (unchanged) -->
          <div class="tab-pane fade" id="messages" role="tabpanel" aria-labelledby="messages-tab">
            <div class="alert alert-secondary text-center mt-5">
              <h5>No Messages Yet</h5>
              <p>Once you match, your conversations will appear here.</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- CARD DETAILS MODAL -->
  <div class="modal fade" id="cardDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailNameAge"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="detailLocation" class="mb-2 text-muted"></p>
          <p id="detailBio" class="mb-3"></p>
          <div>
            <strong>Interests:</strong>
            <div id="detailInterests" class="mt-1 d-flex flex-wrap gap-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    (function () {
      const stack = document.getElementById('card-stack');
      if (!stack) return;

      let cards = Array.from(stack.querySelectorAll('.swipe-card'));

      cards.forEach(setupCard);

      function setupCard(card) {
        let startX = 0, startY = 0;
        let currentX = 0, currentY = 0;
        let isDragging = false;
        let hasMoved = false;

        const pointerDown = (e) => {
          const point = getPoint(e);
          startX = point.x;
          startY = point.y;
          currentX = 0;
          currentY = 0;
          isDragging = true;
          hasMoved = false;
          card.classList.add('is-dragging');
          card.style.transition = 'none';
        };

        const pointerMove = (e) => {
          if (!isDragging) return;
          const point = getPoint(e);
          currentX = point.x - startX;
          currentY = point.y - startY;

          if (Math.abs(currentX) > 3 || Math.abs(currentY) > 3) {
            hasMoved = true;
          }

          const rotation = currentX / 10;
          card.style.transform = `translate(${currentX}px, ${currentY}px) rotate(${rotation}deg)`;
        };

        const pointerUp = () => {
          if (!isDragging) return;
          isDragging = false;
          card.classList.remove('is-dragging');

          const threshold = 120;
          if (Math.abs(currentX) > threshold) {
            const direction = currentX > 0 ? 1 : -1;
            card.style.transition = 'transform 0.25s ease-out, opacity 0.2s ease-out';
            card.style.transform = `translate(${direction * 1000}px, ${currentY}px) rotate(${45 * direction}deg)`;
            card.style.opacity = '0';

            card.addEventListener('transitionend', () => {
              card.remove();
              refreshCards();
            }, { once: true });

          } else {
            card.style.transition = 'transform 0.2s ease-out';
            card.style.transform = '';
          }
        };

        // Click = open details (only if we didn't drag)
        card.addEventListener('click', () => {
          if (hasMoved) return;
          openDetails(card);
        });

        // Mouse
        card.addEventListener('mousedown', pointerDown);
        window.addEventListener('mousemove', pointerMove);
        window.addEventListener('mouseup', pointerUp);

        // Touch
        card.addEventListener('touchstart', pointerDown, { passive: true });
        window.addEventListener('touchmove', pointerMove, { passive: true });
        window.addEventListener('touchend', pointerUp);
      }

      function refreshCards() {
        cards = Array.from(stack.querySelectorAll('.swipe-card'));
        cards.forEach(card => {
          card.style.transition = 'transform 0.2s ease-out';
          card.style.transform = '';
        });
      }

      function getPoint(e) {
        if (e.touches && e.touches[0]) {
          return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }
        return { x: e.clientX, y: e.clientY };
      }

      function openDetails(card) {
        const name = card.dataset.name;
        const age = card.dataset.age;
        const loc = card.dataset.location;
        const bio = card.dataset.bio;
        const ints = (card.dataset.interests || '').split(',');

        document.getElementById('detailNameAge').textContent = `${name}, ${age}`;
        document.getElementById('detailLocation').textContent = loc || '';
        document.getElementById('detailBio').textContent = bio || '';

        const interestsContainer = document.getElementById('detailInterests');
        interestsContainer.innerHTML = '';
        ints.filter(x => x.trim()).forEach(text => {
          const span = document.createElement('span');
          span.className = 'interest-chip';
          span.textContent = text.trim();
          interestsContainer.appendChild(span);
        });

        const modalEl = document.getElementById('cardDetailModal');
        const modal = new bootstrap.Modal(modalEl);
        modal.show();
      }
    })();
  </script>
</body>

</html>
