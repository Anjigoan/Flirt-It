<body class="d-flex flex-column min-vh-100" style="background: url(./essentials/background.jpg) no-repeat center center fixed; background-size: cover;">

<header class="py-3 border-bottom">
    <div class="container-fluid px-0">
        <div class="d-flex justify-content-between align-items-center px-3">
    <a class="d-flex align-items-center text-decoration-none" href="#">
        <img src="./essentials/logo.svg" alt="Logo" style="height:56px" class="me-2">
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>

<main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <form class="w-100" style="max-width: 330px;">
    <h1 class="h3 mb-3 fw-normal text-center">Please Login</h1>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
        <label class="form-check-label" for="checkDefault">Remember me</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Log In</button>

    <a href="./register.html" class="btn btn-secondary w-100 py-2 mt-3">Create Account</a>

    </form>
</main>
